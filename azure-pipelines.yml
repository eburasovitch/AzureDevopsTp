trigger:
- master

pool: 
  name: 'default'

variables:
  - name: RgName
    value: 'eburaso'
  - name: StorageAccount
    value: 'storagebura'

steps:
- script: |
    echo "Exploring directory structure in $(Build.SourcesDirectory)"
    dir /S $(Build.SourcesDirectory)
  displayName: 'List all files in the source directory'

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Azure subscription 1(f224499d-9e08-44eb-80e4-92cba7013495)'
    subscriptionId: 'f224499d-9e08-44eb-80e4-92cba7013495'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(RgName)'
    location: 'East US'
    templateLocation: 'Linked artifact'
    csmFile: '$(Build.SourcesDirectory)/StorageAccount/azuredeploy.json'
    csmParametersFile: '$(Build.SourcesDirectory)/StorageAccount/azuredeploy.parametres.json'
    overrideParameters: '-storageAccountName $(StorageAccount)'
    deploymentMode: 'Validation'
